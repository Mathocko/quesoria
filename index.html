<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios de Quesos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        input, select, button { margin: 10px; padding: 10px; font-size: 16px; }
        h1 { margin-top: 20px; font-weight: bold; color: #2572c2; }
    </style>
</head>
<body>
    <h1>Calculadora de Precios de Quesos</h1>
    <form>
        <!-- Selección del tipo de venta -->
        <label for="tipoVenta">Tipo de venta:</label>
        <select id="tipoVenta">
            <option value="menor">Por menor</option>
            <option value="mayor">Por mayor</option>
        </select><br>

        <!-- Peso del queso -->
        <label for="pesoTrozo">Peso del trozo (en gramos):</label>
        <input type="number" id="pesoTrozo" min="750" max="850" placeholder="Ej: 800"><br>

        <!-- Cantidad de quesos -->
        <label for="cantidad">Cantidad de trozos:</label>
        <input type="number" id="cantidad" min="1" placeholder="Ej: 10"><br>

        <!-- Botón de cálculo -->
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <!-- Resultado -->
    <div id="resultado"></div>

    <script>
        function calcular() {
            // Obtener los valores ingresados por el usuario
            const tipoVenta = document.getElementById('tipoVenta').value;
            const pesoTrozo = parseInt(document.getElementById('pesoTrozo').value);
            const cantidad = parseInt(document.getElementById('cantidad').value);

            // Validaciones
            if (isNaN(pesoTrozo) || pesoTrozo < 750 || pesoTrozo > 850) {
                alert("Por favor, ingresa un peso válido entre 750 y 850 gramos.");
                return;
            }
            if (isNaN(cantidad) || cantidad <= 0) {
                alert("Por favor, ingresa una cantidad válida.");
                return;
            }

            // Precio por kilo
            const precioPorKilo = 12500; // 12.500 CLP

            // Cálculo del precio por trozo según el peso
            const precioCompra = (pesoTrozo / 1000) * precioPorKilo; // Precio de compra
            const precioVenta = tipoVenta === "mayor" 
                ? precioCompra * 1.2 // Margen del 20% para venta mayorista
                : precioCompra * 1.5; // Margen del 50% para venta minorista

            // Cálculo de totales
            const gananciaUnidad = precioVenta - precioCompra;
            const totalVenta = precioVenta * cantidad;
            const totalGanancia = gananciaUnidad * cantidad;

            // Mostrar resultado en el HTML
            document.getElementById('resultado').innerHTML = `
                <p>Precio por trozo: ${precioVenta.toFixed(2)} CLP</p>
                <p>Total de venta: ${totalVenta.toFixed(2)} CLP</p>
                <p>Ganancia total: ${totalGanancia.toFixed(2)} CLP</p>
            `;
        }
    </script>
</body>
</html>
