<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Precios de Quesos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    input, select, button { margin: 10px; padding: 10px; font-size: 16px; }
    #resultado { margin-top: 20px; font-weight: bold; color: #2d572c; }
  </style>
</head>
<body>
  <h1>Calculadora de Precios de Quesos</h1>
  <form id="formulario">
    <label for="tipoVenta">Tipo de venta:</label>
    <select id="tipoVenta">
      <option value="menor">Por menor</option>
      <option value="mayor">Por mayor</option>
    </select><br>

    <label for="cantidad">Cantidad de quesos:</label>
    <input type="number" id="cantidad" min="1" placeholder="Ej: 10"><br>

    <button type="button" onclick="calcular()">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const tipoVenta = document.getElementById("tipoVenta").value;
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const precioCompra = 5000;
      let precioVenta, gananciaUnidad;

      if (tipoVenta === "menor") {
        if (cantidad <= 510) {
          precioVenta = 7000; // Precio base por menor (510 g)
        } else {
          precioVenta = 10000; // Precio base por menor (800 g)
        }
        gananciaUnidad = precioVenta - precioCompra;
      } else if (tipoVenta === "mayor") {
        precioVenta = 9500; // Precio fijo por mayor
        gananciaUnidad = precioVenta - precioCompra;
      }

      const totalVenta = precioVenta * cantidad;
      const totalGanancia = gananciaUnidad * cantidad;

      document.getElementById("resultado").innerHTML = `
        <p>Precio por unidad: ${precioVenta} CLP</p>
        <p>Total de venta: ${totalVenta} CLP</p>
        <p>Ganancia total: ${totalGanancia} CLP</p>
      `;
    }
  </script>
</body>
</html>
